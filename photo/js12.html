<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="myFun()">
    <select id="s1"> 

    </select>
    <script>
        function myFun()
        {
           // num= parseInt(prompt("enter the value: "));
            const divElement = document.getElementById("s1");
            let i;
            for(i=1; i<=31; i++)
            {
                const opt= document.createElement("option");
                opt.innerText= i;
                divElement.appendChild(opt);
            }
        }
    </script>
</body>
</html>
