<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img src="photo/castle.jpg" alt="" id="myImg" onmouseover="two()" onmouseout="one()">
</body>
<script>
    function one()
    {
        document.getElementById("myImg").src = "photo/circule.jpg";
    }
    function two()
    {
        document.getElementById("myImg").src = "photo/England.jpg";
    }
</script>
</html>
